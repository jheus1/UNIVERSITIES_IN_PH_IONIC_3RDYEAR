<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camiguin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Camiguin Institute of Technology</ion-card-title>
      <ion-card-subtitle>CIT</ion-card-subtitle>

  <ion-button padding-left="20px" class="upbutton" routerLink="/camiguin" fill="outline" shape="round">BACK</ion-button>
